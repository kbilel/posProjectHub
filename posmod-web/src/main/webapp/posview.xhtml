				<p:ajax event="cellEdit" listener="#{posBean.onCellEdit}"

				<p:column headerText="Nom/Prénom" width="55"

					<p:cellEditor>

				<p:column headerText="Part/Cli" width="40"

				<p:column headerText="Info P/C" width="75"

				<p:column headerText="InfContact" width="75"

						</f:facet>
						<f:facet name="input">

					</p:cellEditor>

				</p:column>

				<p:column headerText="Zone" width="75"

						<f:facet name="input">
							<p:inputText value="#{positionnement.zoneG}" style="width:96%"
								label="Year" />
						</f:facet>
					</p:cellEditor>
					<!-- 				<h:outputText value="#{positionnement.zoneG}"></h:outputText> -->

				<p:column headerText="TJM" width="30">

					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{positionnement.tjm} €" />

						<f:facet name="input">
							<p:inputText value="#{positionnement.tjm} €" style="width:96%"
								label="Year" />
						</f:facet>
					</p:cellEditor>
					<!-- 					<h:outputText value="#{positionnement.tjm}"></h:outputText> -->
				</p:column>






	
				<p:column  headerText="Statut" width="75"
					filterBy="#{positionnement.statut}" footerText="exact" filterMatchMode="exact">
 	<f:ajax event="change" render="@form">
					<p:cellEditor >
						<f:facet name="output">
							<h:outputText  value="#{positionnement.statut}" />
						</f:facet>
						<f:facet name="input">
						
							<h:selectOneMenu  value="#{positionnement.statut}"

								<f:selectItems value="#{posBean.lesStatus}" var="man"

							</h:selectOneMenu>

							<!-- 	<p:inputText value="#{positionnement.statut}" style="width:96%" label="Year" /> -->
						</f:facet>
					</p:cellEditor>
</f:ajax>
				</p:column>











				<p:column headerText="Commentaire" width="150"
					filterBy="#{positionnement.commentaire}">

						</f:facet>

				<p:column headerText="Date" width="75"

				<p:column headerText="Commerciale" width="75"

					<!--    					<h:outputText value="#{positionnement.commercialeConcerne}"></h:outputText> -->

				<p:column width="50" exportable="false">

							render="tbv" />

					</p:commandButton>

				<div style="width: 50%; float: left">
					<p:fieldset legend="Ajouter Positionnement" toggleable="true"
						toggleSpeed="500" style="width:30%">

						<h:panelGrid id="panelgrid1ID"  columns="2" cellpadding="5">
							<p:outputLabel for="nom" value="Nom,Prénom " />
							<p:inputText  id="nom" name="generalId"  value="#{posBean.nom}" />

							<p:outputLabel for="partenaireCID" value="Partenaire/Client" />
							<p:inputText id="partenaireCID" name="generalId"
								value="#{posBean.partenaireClient}" />

							<p:outputLabel value="Info P/C" />
							<p:inputText id="infoPartenaireId" name="generalId"
								value="#{posBean.information}" />

							<p:outputLabel value="Info contact " />
							<p:inputText id="infoContactID" name="generalId"
								value="#{posBean.informationPerConcerne}" />

							<p:outputLabel value="Contenue" />
							<p:inputText id="contenueID" name="generalId"
								value="#{posBean.contenueTech}" />

							<p:outputLabel value="Zone " />
							<p:inputText id="zoneId" name="generalId"
								value="#{posBean.zoneG}" />

							<p:outputLabel value="TJM" />
							<p:inputText id="tjmID" name="generalId" value="#{posBean.tjm}" />

							<p:outputLabel value="Statut" />

							<p:inputText id="statutID" name="generalId"
								value="#{posBean.statut}" />

							<p:outputLabel value="Commentaire" />
							<p:inputTextarea rows="6" cols="33" id="comentaireID"
								name="generalId" value="#{posBean.commentaire}" />

							<p:outputLabel value="Date" />
							<!-- 				<p:inputText id="dateID" name="generalId"  value="#{posBean.datfeed}" /> -->
							<p:calendar id="popup8" pattern="MM/dd/yyyy HH:mm"
								value="#{posBean.datfeed}" />

							<p:outputLabel value="Commerciale" />
							<p:inputText id="commercialeID" name="generalId"
								value="#{posBean.commercialeConcerne}" />

<!-- 															<p:poll interval="2" listener="#{posBean.init()}" update="tbv" /> -->

							<p:commandButton class="btn btn-primary btn-block"
								style=" font-weight: bold;" value="Ajouter">
								<f:ajax event="click" execute="panelgrid1ID" listener="#{posBean.doAddPositionnement()}"   render="tbv" />
							</p:commandButton>

						</h:panelGrid>
					</p:fieldset>

				</div>
				<div style="width: 50%; float: right">

					############	SCHEDULE ############
					 <p:growl id="messages" showDetail="true" />
 
    <h:panelGrid columnClasses="value">
        <h3 style="margin-top: 0">Calendrier de Positionnement</h3>
        <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
 
            <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
            <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />
 
        </p:schedule>
 
        
    </h:panelGrid>
 
    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
        <h:panelGrid id="eventDetails" columns="2">
            <p:outputLabel for="title" value="Titles:" />
            <p:inputText id="title" value="#{scheduleView.event.title}" required="true" />
 
            <p:outputLabel for="from" value="From:" />
            <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>
 
            <p:outputLabel for="to" value="To:" />
            <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>
 
            <p:outputLabel for="allDay" value="All Day:" />
            <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}" />
 
            <p:commandButton type="reset" value="Reset" />
            <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
        </h:panelGrid>
    </p:dialog>    
					
					
					 ##########	END SCHEDULE ##########

				</div>
