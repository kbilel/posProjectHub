<p:dataTable rows="30" border="1" value="#{customerBean.users}"

		<p:column width="55" filterBy="#{user.fullName}">
			<f:facet name="header">Fullname</f:facet>


			<h:outputText value="#{user.fullName}">
			</h:outputText>

		</p:column>
		<p:column width="40" filterBy="#{user.userName}">
			<f:facet name="header">Username</f:facet>


			<h:outputText value="#{user.userName}">
			</h:outputText>

		</p:column>
		<p:column width="75" filterBy="#{user.adress}">

			<h:outputText value="#{user.adress}">
			</h:outputText>

		</p:column>
		<p:column width="75" filterBy="#{user.age}">

			</h:outputText>

		</p:column>


		<p:column width="75" filterBy="#{user.gender}">

			</h:outputText>

		</p:column>

	
	
		<p:column width="15">

					</p:column>
					
					
				<p:column width="15">
		                
						<p:commandButton class="btn btn-danger btn-simple btn-xs" value="Modifier">

								render="tbl" />
						</p:commandButton>
					</p:column>
					
	             	<p:column width="15">
